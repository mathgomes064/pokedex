<poke-search (emmitSearch)="getSearch($event)"></poke-search>

<section class="listagem">
    <ng-template [ngFor] let-pokemon [ngForOf]="getAllPokemons">
        <a [routerLink]="['details', pokemon.status.id]" href="" class="pokemon" *ngIf="pokemon.status">
            <section class="pokemon_status">
                <h2>
                    {{pokemon.name}} 
                </h2>
        
                <ul>
                    <li *ngFor="let value of pokemon.status.types">
                        {{value.type.name}}
                    </li>
                </ul>
            </section>
        
            <section class="pokemon_image">
                <img
                 [src]="pokemon.status.sprites.other.dream_world.front_default"
                 [alt]="pokemon.name">
        
            </section>
        </a>
    </ng-template>
    <img
    *ngIf="apiError"
    src="assets/error.svg"
    alt="Erro na ao encontrar pokemon"
    width="100%"
    >
</section>
